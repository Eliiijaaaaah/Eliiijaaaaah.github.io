<!-- Bootstrap Alert -->
<div class="alert alert-warning alert-dismissible fade show" role="alert" id='alert'>
	<strong id='title'>@title</strong> @msg
	<button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="dismissMOTD()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
