<div aria-live="assertive" aria-atomic="true" style="position: fixed; min-height: 200px;">
  <div class="toast" style="position: float; top: 0; right: 0;" data-animation="true" data-delay="@Timeout">
    <div class="toast-header">
      <img src="./resources/images/headshot.jpg" class="rounded mr-2" alt="..." style="max-width: 30px;">
      <strong class="mr-auto">@title</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      @msg
    </div>
  </div>
</div>
