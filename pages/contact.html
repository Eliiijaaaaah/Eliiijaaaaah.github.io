<div class="h2 text-center" style="font-weight:900">Reach Out</div>

<form action="https://formspree.io/elijahdavis1996@gmail.com" method="POST">
	<div class="row justify-content-center">
		<div class="col-sm-10">
			<label for="name">Name</label>
			<input type="text" name="name" class="form-control"/>
		</div>
	</div>

	<br/>

	<div class="row justify-content-center">
		<div class="col-sm-10">
			<label for="email">Email</label>
			<input type="email" name="_replyto" class="form-control">
		</div>
	</div>

	<br/>

	<div class="row justify-content-center">
		<div class="col-sm-10">
			<label for="message">Message</label>
			<textarea name="message" id="message" rows="5" class="form-control"></textarea>
		</div>
	</div>

	<br/>

	<div class="row justify-content-center">
		<div class="col-sm-6">
			<input type="submit" value="Send Message" class="form-control">
		</div>
	</div>
</form>
